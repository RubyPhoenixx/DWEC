<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        button{
            margin: 10px;
        }
    </style>
    <title>Ejercicio 1 - EVENTOS</title>
</head>
<script>


    window.onload = function(){
        console.log("Dentro");
        var botonEnviar = document.getElementById("enviar");
        botonEnviar.addEventListener("click",mostrarOpciones);
        
        var botonReset = document.getElementById("reset");
        botonReset.addEventListener("click", resetear);
    }

    function resetear(){
        opciones = document.getElementsByClassName("opciones");

        for(let opcion of opciones){
            opcion.checked = false;
        }
    }

    function mostrarOpciones(){
        var opciones = document.getElementsByClassName("opciones");

        var msg = "";

        for(let opcion of opciones){

            if(opcion.checked){
                msg+= "\n\''" +opcion.value;
            }
            
        };

        if(msg!=""){
            alert(`Has seleccionado las opciones: ${msg}`);
        }else{
            alert("No has seleccionado ninguna opción.");
        }

    }    
        

</script>
<body>
    <h1>CHECKBOX</h1>
    <h4>Selecciona las opciones deseadas</h4>

    <input type="checkbox" class="opciones" name="uno" value="uno">Opción 1
    <br><input type="checkbox" class="opciones" name="dos" value="dos">Opción 2
    <br><input type="checkbox" class="opciones" name="tres" value="tres">Opción 3
    <br><input type="checkbox" class="opciones" name="cuatro" value="cuatro">Opción 4
    <br><button id="enviar">Enviar</button>
    <button id="reset">Reset</button>
    

</body>
</html>
