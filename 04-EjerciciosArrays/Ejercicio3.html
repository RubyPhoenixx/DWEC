<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 3</title>
    </head>

    <body>
        <script>
            var vocales = [escape("á"), escape("é"), escape("í"), escape("ó"), escape("ù")];
            vocales.forEach(vocal => {
                document.write(`<br>Codificaci${unescape(vocales[3])}n de <b>${unescape(vocal)}</b>: ${vocal}`);
            });
        </script>
    </body>
</html>
