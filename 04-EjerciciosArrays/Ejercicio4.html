<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4</title>
    </head>
    <script>
        function sumar(n1, n2) {return n1+n2;}
    </script>

    <body>
        <header><h1>Calculadora de sumas</h1></header>
        
        <script>
            var n1, n2;
            
            //Asegurarse que n1 es un numero
            do{
                n1 = prompt("Introduce el primer numero [0 no es valido]");
            }while(isNaN(n1) || n1==0);
            n1=Number.parseInt(n1);

            //Asegurarse que n2 es un numero
            do{
                n2 = prompt("Introduce el segundo numero [0 no es valido]");
            }while(isNaN(n2) || n2==0);
            n2=Number.parseInt(n2);

            //Mostramos la suma tras llamar a la funcion
            document.write(`${n1} + ${n2} = ${sumar(n1,n2)}`);

            //
        </script>
        
        
    </body>
</html>
