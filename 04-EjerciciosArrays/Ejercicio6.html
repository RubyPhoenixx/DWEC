<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 6</title>
    </head>
    <script>
       function Producto_alimenticio (codigo, nombre, precio){
           this.codigo = codigo;
           this.nombre = nombre;
           this.precio = precio;
           this.imprimeDatos = function(){
               document.write(`<p>- <b>${this.nombre}</b>: #${this.codigo} - ${this.precio}â‚¬`);
           }
       }
    </script>
    <body>
        <h1>Menu del restaurante</h1>
        <script>
            var comida1 = new Producto_alimenticio("3042", "Pizza 4 quesos", "4.80");
            var comida2 = new Producto_alimenticio("3043", "Macarrones carbonara", "3.60");
            var comida3 = new Producto_alimenticio("3044", "Tallarines orientales", "2.35");
       
            var menu = [comida1, comida2, comida3];

            menu.forEach(function(comida) {
                comida.imprimeDatos();
            });
        </script>
        
        
    </body>
</html>
