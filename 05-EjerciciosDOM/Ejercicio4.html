        <script>
            function copiar(){
                document.getElementById("caja_derecha").value += document.getElementById("caja_izquierda").value;
            }
        </script>
    </head>

    <body>
        <header><h1>COPIAR TEXTO</h1></header>
        
        <input type="text" id="caja_izquierda" name="izq">
        <input type="text" id="caja_derecha" name="der">

        <input type="button" value="Copiar a la derecha" onclick="copiar()">

    </body>
