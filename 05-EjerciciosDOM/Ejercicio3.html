<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Ejercicio 3 - DOM b�sico y atributos XHTML</title>

        <script type="text/javascript">

            var cont = 0;
            
            function anade() {
                
                var texto = document.getElementById('lista').getElementsByTagName('li')[cont].innerHTML;
                document.getElementById('lista').innerHTML += "<li>"+texto+"</li>";

                cont++;
                if(cont>4)cont=0;
            }
        </script>

    </head>

        <body>
    
        <ul id="lista">
            <li>Lorem ipsum dolor sit amet</li>
            <li>Consectetuer adipiscing elit</li>
            <li>Sed mattis enim vitae orci</li>
            <li>Phasellus libero</li>
            <li>Maecenas nisl arcu</li>
        </ul>

        <input type="button" value="Añadir elemento" onclick="anade();">

    </body>
</html>
